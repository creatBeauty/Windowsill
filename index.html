<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Подоконник</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <style>
      /* Скрываем все элементы кроме aside */
    </style>
  </head>
  <body>
    <header>
      <div class="headerTop">
        <div><h2>Подоконник</h2></div>
        <div><h3>из акрилового камня</h3></div>
      </div>
      <div class="headerBottom">
        <div class="work">
          <div class="work-text"><h3>Изготовление на заказ</h3></div>
          <div class="work-text"><h3>Москва и область (Юг)</h3></div>
        </div>
        <button class="button">Наши работы</button>
      </div>
      <div class="headerContact">
        <div class="tel">+7 (964) 773-55-43</div>
        <div class="messengers">
          <div class="whatsapp">
            <img src="./foto/whatsapp_1ay720gpqgvv.svg" alt="" />
          </div>
          <div class="telegram">
            <img src="./foto/telegram_cxyzka2if3cr.svg" alt="" />
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="calculator">Калькулятор (размеры в мм)</div>
      <div class="input">
        <input class="width" placeholder="Ширина(мм)" />
        <div class="windowsill">
          <input class="length" placeholder="Длина(мм)" />
          <div class="border">
            <img src="./foto/k1.PNG" alt="" />
            <div class="border-top">
              <div>Размеры подоконника (мм)</div>
              <label for="thickness">Толщина:</label>
              <select id="thickness" placeholder="Толщина">
                <option>25</option>
                <option>30</option>
                <option>35</option>
                <option>40</option>
              </select>
            </div>
          </div>
          <div
            class="const thickness = document.getElementById('thickness').value;"
          >
            <input
              id="countInfo"
              class="count-info"
              placeholder="Кол-во (шт.)"
            />
            <p>шт.</p>
          </div>
        </div>
      </div>
      <div class="confirmStone">
        <p class="choice">Ваш выбор:</p>
        <p class="stoneName">Pure white Grandex</p>
      </div>
      <div class="calculator-button">
        <button id="colorButton" class="calculator-button-classic">
          <div>Выбрать камень</div>
        </button>
        <button id="addtoBasket" class="calculator-button-classic">
          <div>Добавить в корзину</div>
        </button>
        <button class="basket"><div>Перейти в корзину</div></button>
      </div>
    </main>
    <aside class="hidden grid-2">
      <header class="grid-header" style="grid-area: header">
        Выбираем цвет
      </header>
      <button class="gridDiv1 grid-element border" style="grid-area: div1">
        <img
          src="./foto/Искусственный камень Pure white Grandex.PNG"
          alt="Описание цвета 1"
          class="button-image"
        />
        <span class="button-description">Pure white Grandex</span>
      </button>
      <button class="gridDiv2 grid-element border" style="grid-area: div2">
        <img
          src="./foto/Искусственный камень Natural White Grandex.PNG"
          alt="Описание цвета 1"
          class="button-image"
        />
        <span class="button-description">Natural White Grandex</span>
      </button>
      <button class="gridDiv3 grid-element border" style="grid-area: div3">
        <img
          src="./foto/Искусственный камень Peaceful night Grandex.PNG"
          alt="Описание цвета 1"
          class="button-image"
        />
        <span class="button-description">Peaceful night Grandex</span>
      </button>
      <button class="gridDiv4 grid-element border" style="grid-area: div4">
        <img
          src="./foto/Искусственный камень Natural sand Grandex.PNG"
          alt="Описание цвета 1"
          class="button-image"
        />
        <span class="button-description">Natural sand Grandex</span>
      </button>
      <button class="gridDiv5 grid-element border" style="grid-area: div5">
        <img
          src="./foto/Искусственный камень Morning cofee Grandex.PNG"
          alt="Описание цвета 1"
          class="button-image"
        />
        <span class="button-description">Morning cofee Grandex</span>
      </button>
      <button class="gridDiv6 grid-element border" style="grid-area: div6">
        <img
          src="./foto/Искусственный камень Starry Beat Grandex.PNG"
          alt="Описание цвета 1"
          class="button-image"
        />
        <span class="button-description">Starry Beat Grandex</span>
      </button>
      <button class="confirmColorButton" id="confirmColorStoneButton">
        Подтвердить
      </button>
    </aside>
    <section class="sectionShoppingCart">
      <p>Вы выбрали</p>
      <div id="output"></div>
      <div class="cost">
        <button>Получить стоимость</button>
        <div class="cost-info">
          <p>___________</p>
          <p>руб.</p>
        </div>
      </div>
      <div class="decision">
        <button class="exit">На главную</button>
        <button class="start">Оформить заказ</button>
      </div>
    </section>
    <footer class="footer">
      <h2>Изготовление 5 рабочих дней</h2>
      <div class="footer-input">
        <input class="footer-input-button" type="text" placeholder="ФИО" />
        <input class="footer-input-button" type="text" placeholder="тел." />
        <input class="footer-input-button" type="text" placeholder="почта" />
        <button class="footer-input-button footer-button">
          Запросить счет (придет на почту)
        </button>
      </div>
    </footer>

    <script type="module" src="./index.js"></script>
  </body>
</html>
